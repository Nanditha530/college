<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <div class="container m-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card p-3 shadow-lg">
                    <div class="form-group mb-3">
        
            
    <form action="updateteacher/{{view.id}}" method="POST">
        <h2 class="text-primary">update form</h2>
            {% csrf_token %}
            <label for="" class="form-label">FIRSTNAME</label>
            <input type="text" name="fname" value="{{data.first_name}}" class="form-control"><br>
            <label for="" class="form-label">LASTNAME</label>
            <input type="text" name="lname" value="{{data.last_name}}" class="form-control"><br>
            <label for="" class="form-label">EMAIL</label>
            <input type="text" name="email" value="{{data.email}}" class="form-control"><br>
            <label for="" class="form-label">USERNAME</label>
            <input type="text" name="uname" value="{{data.username}}" class="form-control"><br>

            <label for="" class="form-label">AGE</label>
            <input type="text" name="age" value="{{view.Age}}" class="form-control"><br>
            <label for="" class="form-label">ADDRESS</label>
            <input type="text" name="address" value="{{view.Address}}" class="form-control"><br>
            <input type="submit" value="update" class="btn btn-success w-100">
        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
