<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-5  ">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow-lg ">
                    <div class="form-group mb-3">
        
        <form action="logins" method="POST">
            <h2 class="text-primary">Login </h2>
            {% csrf_token %}
            <label for="" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" name="username" placeholder="enter the username" required>
            <label for="" class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="password" name="password" placeholder="enter the password" required><br>
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>

        </form>
    
        </div>
        </div>
      </div>
     </div>
    </div>
    
</body>
</html>
