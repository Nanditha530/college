<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
        <div class="col-md-4">
            <div class="card p-3 shadow-lg">
                <div class="form-group mb-3"></div>
        <form action="reg_student" method="POST">
            <h2 class="text-primary">Register Student</h2><br>
            {% csrf_token %}
            <label for="">DEPARTMENT</label>
            <select name="dep" name="form-select">
                {% for i in x1 %}
                <option value="{{i.id}}">{{i.Dep_Name}}</option>
                {% endfor %}
            </select><br><br>
            <label for="" class="form-select">FIRSTNAME</label>
            <input type="text" name="fname" class="form-control"><br><br>
            <label for="" class="form-select">LASTNAME</label>
            <input type="text" name="lname" class="form-control"><br><br>
            <label for="" class="form-select">EMAIL</label>
            <input type="text" name="email" class="form-control"><br><br>
            <label for="" class="form-select">USERNAME</label>
            <input type="text" name="uname" class="form-control"><br><br>
            <label for="" class="form-select">PASSWORD</label>
            <input type="text" name="password" class="form-control"><br><br>
            <label for="" class="form-select">AGE</label>
            <input type="text" name="age" class="form-control"><br><br>
            <label for="" class="form-select">ADDRESS</label>
            <input type="text" name="address" class="form-control"><br><br>
           

            <input type="submit" value="REGISTER" class="btn btn-success">

        </form>
    </div>
    </div>
</div>
        


    </div>
</body>
</html>
